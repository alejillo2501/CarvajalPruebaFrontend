<div class="container-fluid bg-dark login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card h-auto">
                <div class="card-body p-5">
                    <h3 class="card-title">
                        INICIAR SESIÓN
                    </h3>
                    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)" class="editForm w-100" novalidate>
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" formControlName="username" title="Usuario" />
                            <div class="alert alert-danger" [hidden]="f['username'].untouched || f['username'].valid">Usuario es requerido</div>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" title="Password">
                            <div class="alert alert-danger" [hidden]="f['password'].untouched || f['password'].valid">Password es requerido</div>
                        </div>      
                    
                        <div class="mt-3" >
                            <span class="olv" (click)="recuperar()">
                            ¿Olvido su contraseña?           
                            </span> / <span class="olv" (click)="registro()">
                                Regístrate          
                                </span>  
                        </div>
                        <button type="submit" class="btn btn-success mt-3" [disabled]="!loginForm.valid">Loguear</button>
                        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>  
                    </form>
                </div>                
            </div>             
        </div>    
    </div> 
</div>
